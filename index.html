<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LINE 註冊跳轉</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h3>正在載入中，請稍候...</h3>

  <script>
    const liffId = "2007867560-dlxn7yaL"; // ✅ 你的 LIFF ID
    const formBaseUrl = "https://docs.google.com/forms/d/e/1FAIpQLSc4z5u6DQP2MDPQkm8-T6jFZ_plYgFVVFDwmZPqdeA_47VtGA/viewform?usp=pp_url&entry.1796380726=";
    // entry.1796380726 是「LINE UID」欄位代碼

    async function main() {
      try {
        await liff.init({ liffId });

        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        const profile = await liff.getProfile();
        const userId = profile.userId;

        // 自動導向帶入 userId 的 Google 表單
        const targetUrl = formBaseUrl + encodeURIComponent(userId);
        window.location.href = targetUrl;

      } catch (err) {
        document.body.innerHTML = `<h3>⚠️ 發生錯誤：${err}</h3>`;
        console.error("LIFF 初始化錯誤", err);
      }
    }

    main();
  </script>
</body>
</html>
